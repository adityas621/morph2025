    if (/Android/i.test(navigator.userAgent)) {
      // Redirect Android users to Scene Viewer
      window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://adityas621.github.io/morph2025.github.io/Luminous_Elegance_1128161328.glb&mode=ar_only&title=Luminous%20Elegance";

      // Redirect iOS users to Quick Look
      window.location.href = "https://adityas621.github.io/morph2025.github.io/Luminous_Elegance_1128161331.usdz";
    } else {
      // Fallback for unsupported devices

</head>
